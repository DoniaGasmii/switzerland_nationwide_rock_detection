# Training config with NO augmentations
model: yolo11m.pt
data: data/more_augmented_swisstopo_data/data.yaml
epochs: 50
batch: 8
imgsz: 640
device: 0
project: outputs/training
name: more_augmented_no_yolo_aug
cache: False
workers: 4

# Disable ALL augmentations
hsv_h: 0.0
hsv_s: 0.0
hsv_v: 0.0
degrees: 0.0
translate: 0.0
scale: 0.0
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.0
mosaic: 0.0
mixup: 0.0
copy_paste: 0.0
erasing: 0.0
crop_fraction: 1.0

# Keep other settings
optimizer: AdamW
lr0: 0.001
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
patience: 10
save: True
plots: True