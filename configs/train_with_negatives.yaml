# Training config for balanced dataset - YOLO default augmentations
model: yolo11m.pt
data: data/negative_samples/balanced_dataset/data.yaml
epochs: 100
batch: 8
imgsz: 640
device: 0
project: outputs/training/negatives_samples
name: balanced_negatives_default_aug
cache: False
workers: 4

# Optimizer settings
optimizer: AdamW
lr0: 0.001
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005

# Training behavior
patience: 15
save: True
save_period: 10
plots: True
val: True